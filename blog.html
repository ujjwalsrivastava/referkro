<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .navbar { background-color: #333; padding: 10px; }
        .navbar a { color: #fff; padding: 14px; text-decoration: none; }
        .navbar a:hover { background-color: #555; }
        .blog-container { max-width: 800px; margin: auto; }
        #post-list li { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
    </div>

    <div class="blog-container">
        <h1>Blog Posts</h1>
        <ul id="post-list"></ul>
    </div>

    <script>
        // Array of blog posts with links to individual pages
        const posts = [
            { title: "How to put name of all text file in excel which is present in subfolders", file: "post-pages/How-to-putname-of-all-text-file-in-excel-which-is-present-in-subfolders.html" },
            { title: "How to select or delete a particular div or paragraph tag from HTML content using beautiful soup?", file: "post-pages/How-to-select-or-delete-a-particular-div-or-paragraph-tag-from-HTML-content-using-beautiful-soup.html" },
            { title: "Way to check if a number is already within a 3x3 grid in a 9x9 grid of nested lists in Python", file: "post-pages/Way-to-check-if-a-number-is-already-within-a-3x3-grid-in-a-9x9-grid-of-nested-lists.html" },
            { title: "How to clear the django shell | clear whole shell", file: "post-pages/How-to-clear-the-django-shell.html" }
        ];

        // Function to render the list of blog posts
        function renderPostList() {
            const postList = document.getElementById("post-list");
            posts.forEach(post => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = post.title;
                link.href = post.file;
                listItem.appendChild(link);
                postList.appendChild(listItem);
            });
        }

        // Load the blog post list
        document.addEventListener("DOMContentLoaded", renderPostList);
    </script>

</body>
</html>
