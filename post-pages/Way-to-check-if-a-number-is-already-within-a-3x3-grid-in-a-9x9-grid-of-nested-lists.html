<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to check if a number is already within a 3x3 grid in a 9x9 grid of nested lists in Python</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Load Marked.js -->
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <div id="post-content">Loading...</div>
    <a href="../blog.html">Back to Blog</a>
    <script>
        fetch("../posts/post3.md")
            .then(response => response.text())
            .then(markdown => {
                document.getElementById("post-content").innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById("post-content").innerHTML = "Error loading content.";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
