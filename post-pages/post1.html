<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 1</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Load Marked.js -->
</head>
<body>
    <div id="post-content">Loading...</div>
    <a href="../blog.html">Back to Blog</a>

    <script>
        fetch("../posts/post1.md")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(markdown => {
                document.getElementById("post-content").innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById("post-content").innerHTML = "Error loading content.";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
