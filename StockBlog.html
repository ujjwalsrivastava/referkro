<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .navbar { background-color: #333; padding: 10px; }
        .navbar a { color: #fff; padding: 14px; text-decoration: none; }
        .navbar a:hover { background-color: #555; }
        .blog-container { max-width: 800px; margin: auto; }
        #post-list li { margin: 10px 0; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="Cartoonify.html">Cartoonify</a>
        <a href="StockBlog.html">Daily Stock Analysis</a>
    </div>

    <div class="blog-container">
        <h1>Blog Posts</h1>
        <ul id="post-list"></ul>
    </div>

    <script>
        // Array of blog posts with links to individual pages
        const posts = [
            { title: "Wipro Stock Outlook 2025: Key Short-Term and Long-Term Factors Driving Price Movement", file: "post-pages/Wipro-Stock-Outlook-2025-Key-Short-Term-and-Long-Term-Factors-Driving-Price-Movement.html" },
            
        ];

        // Function to render the list of blog posts
        function renderPostList() {
            const postList = document.getElementById("post-list");
            posts.forEach(post => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = post.title;
                link.href = post.file;
                listItem.appendChild(link);
                postList.appendChild(listItem);
            });
        }

        // Load the blog post list
        document.addEventListener("DOMContentLoaded", renderPostList);
    </script>

</body>
</html>
